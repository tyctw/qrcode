<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全國會考落點分析 - 專屬邀請碼</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #1e1b4b 0%, #3730a3 50%, #4f46e5 100%);
            --secondary-gradient: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            --accent-gradient: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 35px 60px -12px rgba(0, 0, 0, 0.6);
            --border-radius: 24px;
            --border-radius-lg: 32px;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* 動態背景裝飾 */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 20%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: 5s;
        }

        .shape-3 {
            bottom: 20%;
            left: 20%;
            width: 120px;
            height: 120px;
            background: var(--secondary-gradient);
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            animation-delay: 10s;
        }

        .shape-4 {
            bottom: 30%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 50%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        /* 主要內容區域 */
        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 頭部區域 */
        .hero-section {
            text-align: center;
            padding: 4rem 2rem 2rem;
            position: relative;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 50%, #06b6d4 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .hero-description {
            font-size: 1rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* 主要內容卡片 */
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .card-content {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 0;
            min-height: 500px;
        }

        /* QR Code 區域 */
        .qr-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .qr-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--secondary-gradient);
            opacity: 0.1;
            z-index: 0;
        }

        .qr-container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .qr-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        #qrcode {
            background: var(--text-primary);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #qrcode::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--secondary-gradient);
            border-radius: var(--border-radius);
            z-index: -1;
        }

        #qrcode:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        .invitation-code {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--secondary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .copy-button {
            background: var(--secondary-gradient);
            color: var(--text-primary);
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3);
            position: relative;
            overflow: hidden;
        }

        .copy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .copy-button:hover::before {
            left: 100%;
        }

        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(6, 182, 212, 0.4);
        }

        .copy-button svg {
            width: 20px;
            height: 20px;
        }

        /* 資訊區域 */
        .info-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .info-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .info-card .icon {
            width: 24px;
            height: 24px;
            background: var(--accent-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .info-list {
            list-style: none;
            space-y: 1rem;
        }

        .info-list li {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
            line-height: 1.6;
        }

        .info-list li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: #06b6d4;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* 按鈕組 */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-button {
            flex: 1;
            background: var(--accent-gradient);
            color: var(--text-primary);
            border: none;
            border-radius: 16px;
            padding: 1.25rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(245, 158, 11, 0.4);
        }

        .action-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .action-button.secondary:hover {
            box-shadow: 0 12px 35px rgba(255, 255, 255, 0.2);
        }

        .action-button svg {
            width: 20px;
            height: 20px;
        }

        /* 頁腳 */
        .footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #06b6d4;
        }

        /* 成功訊息 */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-gradient);
            color: var(--text-primary);
            padding: 1rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        /* 載入動畫 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
                line-height: 1.2;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .hero-description {
                font-size: 0.95rem;
                padding: 0 1rem;
            }

            .card-content {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .qr-section {
                padding: 2rem 1.5rem;
                order: 1;
            }

            .info-section {
                padding: 2rem 1.5rem;
                order: 2;
            }

            .qr-title {
                font-size: 1.3rem;
                margin-bottom: 1.5rem;
            }

            #qrcode {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            #qrcode canvas {
                width: 200px !important;
                height: 200px !important;
            }

            .invitation-code {
                font-size: 1.8rem;
                letter-spacing: 2px;
                margin-bottom: 1rem;
                word-break: break-all;
            }

            .copy-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
                width: 100%;
                justify-content: center;
            }

            .info-card {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .info-card h3 {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }

            .info-list li {
                font-size: 0.9rem;
                margin-bottom: 0.8rem;
                padding-left: 1.5rem;
            }

            .info-list li::before {
                font-size: 1rem;
            }

            .button-group {
                flex-direction: column;
                gap: 0.8rem;
            }

            .action-button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .footer {
                padding: 1.5rem 1rem;
            }

            .footer p {
                font-size: 0.8rem;
            }

            .footer-links {
                flex-direction: column;
                gap: 0.5rem;
            }

            .footer-links a {
                font-size: 0.8rem;
            }

            .bg-decoration {
                display: none; /* 手機版隱藏動態裝飾 */
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .qr-section {
                padding: 1.5rem 1rem;
            }

            #qrcode {
                padding: 1rem;
            }

            #qrcode canvas {
                width: 180px !important;
                height: 180px !important;
            }

            .invitation-code {
                font-size: 1.5rem;
            }

            .info-section {
                padding: 1.5rem 1rem;
            }

            .info-card {
                padding: 1.2rem;
            }

            .info-card h3 {
                font-size: 1rem;
            }

            .info-list li {
                font-size: 0.85rem;
            }

            .action-button {
                font-size: 0.9rem;
            }
        }

        @media (max-width: 360px) {
            #qrcode canvas {
                width: 150px !important;
                height: 150px !important;
            }

            .invitation-code {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="loading">
        <div class="loading-spinner"></div>
    </div>

    <div class="bg-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <div class="main-container">
        <header class="hero-section">
            <h1 class="hero-title">會考落點分析</h1>
            <p class="hero-description">
            </p>
        </header>

        <main class="content-wrapper">
            <div class="main-card">
                <div class="card-content">
                    <section class="qr-section">
                        <div class="qr-container">
                            <h2 class="qr-title">專屬邀請碼</h2>
                            <div id="qrcode"></div>
                            <p class="invitation-code" id="invitationCodeDisplay"></p>
                            <button class="copy-button" id="copyButton">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12h3m-3 0h3m-3 0V9m3 3v3m-2-4H7a2 2 0 00-2 2v4a2 2 0 002 2h10a2 2 0 002-2v-4a2 2 0 00-2-2h-3m-2-4V7a2 2 0 012-2h4a2 2 0 012 2v4m-6 0H9"></path>
                                </svg>
                                複製邀請碼
                            </button>
                        </div>
                    </section>

                    <section class="info-section">
                        <div class="info-card">
                            <h3><span class="icon">💡</span> 使用說明</h3>
                            <ul class="info-list">
                                <li>請將此 QR Code 妥善保存</li>
                                <li>掃描 QR Code 可快速輸入邀請碼</li>
                                <li>邀請碼僅限本人使用，請勿外流</li>
                                <li>如有問題請聯繫客服人員</li>
                            </ul>
                        </div>

                        <div class="info-card">
                            <h3><span class="icon">🚀</span> 系統特色</h3>
                            <ul class="info-list">
                                <li>AI 智能分析歷年錄取數據</li>
                                <li>即時更新最新招生資訊</li>
                                <li>個人化選校建議推薦</li>
                                <li>專業升學顧問諮詢服務</li>
                            </ul>
                        </div>

                        <div class="button-group">
                            <a href="#" class="action-button" id="downloadQrCodeButton">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M3 16.5v2.25A2.25 2.25 0 005.25 21h13.5A2.25 2.25 0 0021 18.75V16.5M16.5 12L12 16.5m0 0L7.5 12m4.5 4.5V3"></path>
                                </svg>
                                下載 QR Code
                            </a>
                            <a href="#" class="action-button secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" aria-hidden="true">
                                    <path stroke-linecap="round" stroke-linejoin="round" d="M13.5 6H5.25A2.25 2.25 0 003 8.25v10.5A2.25 2.25 0 005.25 21h10.5A2.25 2.25 0 0018 18.75V10.5m-10.5 6L21 3m0 0h-5.25M21 3v5.25"></path>
                                </svg>
                                進入系統
                            </a>
                        </div>
                    </section>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2025 全國會考落點分析系統. 版權所有</p>
            <div class="footer-links">
                <a href="#">官方網站</a>
                <a href="#">聯繫我們</a>
                <a href="#">服務條款</a>
                <a href="#">隱私政策</a>
                <a href="#">常見問題</a>
            </div>
        </footer>
    </div>

    <div class="toast" id="toastMessage"></div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const loadingScreen = document.querySelector('.loading');
            const invitationCodeDisplay = document.getElementById('invitationCodeDisplay');
            const copyButton = document.getElementById('copyButton');
            const downloadQrCodeButton = document.getElementById('downloadQrCodeButton');
            const qrcodeContainer = document.getElementById('qrcode');
            let qrcodeInstance = null;

            // 獲取 URL 中的邀請碼
            const urlParams = new URLSearchParams(window.location.search);
            const invitationCode = urlParams.get('code') || 'DEMOCODE'; // 如果沒有邀請碼，則使用 'DEMOCODE'

            invitationCodeDisplay.textContent = invitationCode;

            // 生成 QR Code
            function generateQrCode() {
                if (qrcodeInstance) {
                    qrcodeInstance.clear();
                }
                qrcodeInstance = new QRCode(qrcodeContainer, {
                    text: invitationCode,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
            }

            generateQrCode();

            // 複製邀請碼功能
            copyButton.addEventListener('click', () => {
                navigator.clipboard.writeText(invitationCode).then(() => {
                    showToast('邀請碼已複製！');
                }).catch(err => {
                    console.error('複製失敗:', err);
                    showToast('複製失敗，請手動複製！');
                });
            });

            // 下載 QR Code 功能
            downloadQrCodeButton.addEventListener('click', (event) => {
                event.preventDefault(); // 阻止默認的連結跳轉行為

                const qrCodeCanvas = qrcodeContainer.querySelector('canvas');
                if (qrCodeCanvas) {
                    const dataURL = qrCodeCanvas.toDataURL("image/png");

                    // 嘗試使用下載屬性
                    const downloadLink = document.createElement('a');
                    downloadLink.href = dataURL;
                    downloadLink.download = "qrcode.png";
                    document.body.appendChild(downloadLink);
                    downloadLink.click();
                    document.body.removeChild(downloadLink);

                    // 如果上述方法失敗（例如在某些移動瀏覽器上），提供替代方案
                    // 檢查是否是移動設備
                    const isMobile = /Mobi|Android/i.test(navigator.userAgent);
                    if (isMobile) {
                        // 延遲執行，給予下載屬性足夠時間觸發
                        setTimeout(() => {
                            // 檢查下載是否成功，如果沒有，則在新視窗打開
                            // 這裡沒有直接的方法判斷下載是否成功，所以直接提供提示
                            showToast('如果下載未自動開始，請長按圖片保存！');
                            // window.open(dataURL, '_blank'); // 也可以選擇直接在新視窗打開
                        }, 500);
                    } else {
                        showToast('QR Code 已開始下載！');
                    }

                } else {
                    showToast('QR Code 尚未生成，請稍候！');
                }
            });

            // 顯示 Toast 訊息
            function showToast(message) {
                toastMessage.textContent = message;
                toastMessage.classList.add('show');
                setTimeout(() => {
                    toastMessage.classList.remove('show');
                }, 3000);
            }

            // 隱藏載入畫面
            loadingScreen.style.opacity = '0';
            setTimeout(() => {
                loadingScreen.style.display = 'none';
            }, 500);
        });
    </script>
</body>
