<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全國會考落點分析 - 專屬邀請碼</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Noto+Sans+TC:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-gradient: linear-gradient(135deg, #1e1b4b 0%, #3730a3 50%, #4f46e5 100%);
            --secondary-gradient: linear-gradient(135deg, #06b6d4 0%, #10b981 100%);
            --accent-gradient: linear-gradient(135deg, #f59e0b 0%, #f97316 100%);
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-primary: #ffffff;
            --text-secondary: #e2e8f0;
            --text-muted: #94a3b8;
            --shadow-lg: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            --shadow-xl: 0 35px 60px -12px rgba(0, 0, 0, 0.6);
            --border-radius: 24px;
            --border-radius-lg: 32px;
        }

        body {
            font-family: 'Inter', 'Noto Sans TC', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--primary-gradient);
            min-height: 100vh;
            color: var(--text-primary);
            overflow-x: hidden;
            position: relative;
        }

        /* 動態背景裝飾 */
        .bg-decoration {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .floating-shape {
            position: absolute;
            opacity: 0.1;
            animation: float 20s infinite ease-in-out;
        }

        .shape-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: var(--secondary-gradient);
            border-radius: 50%;
            animation-delay: 0s;
        }

        .shape-2 {
            top: 20%;
            right: 15%;
            width: 80px;
            height: 80px;
            background: var(--accent-gradient);
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            animation-delay: 5s;
        }

        .shape-3 {
            bottom: 20%;
            left: 20%;
            width: 120px;
            height: 120px;
            background: var(--secondary-gradient);
            clip-path: polygon(25% 0%, 100% 0%, 75% 100%, 0% 100%);
            animation-delay: 10s;
        }

        .shape-4 {
            bottom: 30%;
            right: 10%;
            width: 60px;
            height: 60px;
            background: var(--accent-gradient);
            border-radius: 50%;
            animation-delay: 15s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            25% { transform: translateY(-20px) rotate(90deg); }
            50% { transform: translateY(-40px) rotate(180deg); }
            75% { transform: translateY(-20px) rotate(270deg); }
        }

        /* 主要內容區域 */
        .main-container {
            position: relative;
            z-index: 1;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* 頭部區域 */
        .hero-section {
            text-align: center;
            padding: 4rem 2rem 2rem;
            position: relative;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #ffffff 0%, #e2e8f0 50%, #06b6d4 100%);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            line-height: 1.1;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            font-weight: 500;
        }

        .hero-description {
            font-size: 1rem;
            color: var(--text-muted);
            max-width: 600px;
            margin: 0 auto;
            line-height: 1.6;
        }

        /* 主要內容卡片 */
        .content-wrapper {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .main-card {
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            border-radius: var(--border-radius-lg);
            box-shadow: var(--shadow-xl);
            max-width: 1200px;
            width: 100%;
            overflow: hidden;
            position: relative;
        }

        .card-content {
            display: grid;
            grid-template-columns: 1fr 1.2fr;
            gap: 0;
            min-height: 500px;
        }

        /* QR Code 區域 */
        .qr-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
        }

        .qr-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: var(--secondary-gradient);
            opacity: 0.1;
            z-index: 0;
        }

        .qr-container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .qr-title {
            font-size: 1.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text-primary);
        }

        #qrcode {
            background: var(--text-primary);
            padding: 2rem;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow-lg);
            margin-bottom: 2rem;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        #qrcode::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: var(--secondary-gradient);
            border-radius: var(--border-radius);
            z-index: -1;
        }

        #qrcode:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-xl);
        }

        .invitation-code {
            font-size: 2.5rem;
            font-weight: 800;
            background: var(--secondary-gradient);
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
            letter-spacing: 4px;
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .copy-button {
            background: var(--secondary-gradient);
            color: var(--text-primary);
            border: none;
            border-radius: 16px;
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(6, 182, 212, 0.3);
            position: relative;
            overflow: hidden;
        }

        .copy-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .copy-button:hover::before {
            left: 100%;
        }

        .copy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(6, 182, 212, 0.4);
        }

        .copy-button svg {
            width: 20px;
            height: 20px;
        }

        /* 資訊區域 */
        .info-section {
            padding: 3rem;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .info-card {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.15);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .info-card:hover {
            background: rgba(255, 255, 255, 0.12);
            transform: translateY(-2px);
        }

        .info-card h3 {
            font-size: 1.25rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text-primary);
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .info-card .icon {
            width: 24px;
            height: 24px;
            background: var(--accent-gradient);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }

        .info-list {
            list-style: none;
            space-y: 1rem;
        }

        .info-list li {
            color: var(--text-secondary);
            margin-bottom: 1rem;
            padding-left: 2rem;
            position: relative;
            line-height: 1.6;
        }

        .info-list li::before {
            content: '→';
            position: absolute;
            left: 0;
            color: #06b6d4;
            font-weight: bold;
            font-size: 1.2rem;
        }

        /* 按鈕組 */
        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .action-button {
            flex: 1;
            background: var(--accent-gradient);
            color: var(--text-primary);
            border: none;
            border-radius: 16px;
            padding: 1.25rem 2rem;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
            box-shadow: 0 8px 25px rgba(245, 158, 11, 0.3);
            position: relative;
            overflow: hidden;
            text-decoration: none;
        }

        .action-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s ease;
        }

        .action-button:hover::before {
            left: 100%;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(245, 158, 11, 0.4);
        }

        .action-button.secondary {
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 8px 25px rgba(255, 255, 255, 0.1);
        }

        .action-button.secondary:hover {
            box-shadow: 0 12px 35px rgba(255, 255, 255, 0.2);
        }

        .action-button svg {
            width: 20px;
            height: 20px;
        }

        /* 頁腳 */
        .footer {
            text-align: center;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .footer p {
            color: var(--text-muted);
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: #06b6d4;
        }

        /* 成功訊息 */
        .toast {
            position: fixed;
            bottom: 2rem;
            left: 50%;
            transform: translateX(-50%);
            background: var(--secondary-gradient);
            color: var(--text-primary);
            padding: 1rem 2rem;
            border-radius: 16px;
            font-weight: 600;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        .toast.show {
            opacity: 1;
            transform: translateX(-50%) translateY(-10px);
        }

        /* 載入動畫 */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--primary-gradient);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.2);
            border-top: 4px solid #06b6d4;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 2.5rem;
                line-height: 1.2;
            }

            .hero-subtitle {
                font-size: 1.1rem;
            }

            .hero-description {
                font-size: 0.95rem;
                padding: 0 1rem;
            }

            .card-content {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .qr-section {
                padding: 2rem 1.5rem;
                order: 1;
            }

            .info-section {
                padding: 2rem 1.5rem;
                order: 2;
            }

            .qr-title {
                font-size: 1.3rem;
                margin-bottom: 1.5rem;
            }

            #qrcode {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            #qrcode canvas {
                width: 200px !important;
                height: 200px !important;
            }

            .invitation-code {
                font-size: 1.8rem;
                letter-spacing: 2px;
                margin-bottom: 1rem;
                word-break: break-all;
            }

            .copy-button {
                padding: 0.8rem 1.5rem;
                font-size: 0.9rem;
                width: 100%;
                justify-content: center;
            }

            .info-card {
                padding: 1.5rem;
                margin-bottom: 1.5rem;
            }

            .info-card h3 {
                font-size: 1.1rem;
                margin-bottom: 1rem;
            }

            .info-list li {
                font-size: 0.9rem;
                margin-bottom: 0.8rem;
                padding-left: 1.5rem;
            }

            .button-group {
                flex-direction: column;
                gap: 0.8rem;
                margin-top: 1.5rem;
            }

            .action-button {
                padding: 1rem 1.5rem;
                font-size: 1rem;
            }

            .content-wrapper {
                padding: 1rem;
            }

            .hero-section {
                padding: 2rem 1rem 1rem;
            }

            .footer {
                padding: 1.5rem 1rem;
            }

            .footer-links {
                flex-wrap: wrap;
                gap: 1rem;
                justify-content: center;
            }

            .footer-links a {
                font-size: 0.9rem;
            }

            /* 手機版特殊優化 */
            .main-card {
                margin: 0;
                border-radius: var(--border-radius);
                box-shadow: var(--shadow-lg);
            }

            .floating-shape {
                display: none; /* 手機版隱藏背景裝飾以提升性能 */
            }
        }

        @media (max-width: 480px) {
            .hero-title {
                font-size: 2rem;
                line-height: 1.2;
            }

            .hero-subtitle {
                font-size: 1rem;
            }

            .hero-description {
                font-size: 0.9rem;
                padding: 0 0.5rem;
            }

            .hero-section {
                padding: 1.5rem 0.5rem 1rem;
            }

            .qr-section,
            .info-section {
                padding: 1.5rem 1rem;
            }

            .qr-title {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            #qrcode {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            #qrcode canvas {
                width: 180px !important;
                height: 180px !important;
            }

            .invitation-code {
                font-size: 1.4rem;
                letter-spacing: 1px;
                margin-bottom: 1rem;
                line-height: 1.3;
            }

            .copy-button {
                padding: 0.7rem 1rem;
                font-size: 0.85rem;
            }

            .info-card {
                padding: 1rem;
                margin-bottom: 1rem;
            }

            .info-card h3 {
                font-size: 1rem;
                margin-bottom: 0.8rem;
            }

            .info-card .icon {
                width: 20px;
                height: 20px;
                font-size: 0.8rem;
            }

            .info-list li {
                font-size: 0.85rem;
                margin-bottom: 0.6rem;
                padding-left: 1.2rem;
                line-height: 1.4;
            }

            .info-list li::before {
                font-size: 1rem;
            }

            .action-button {
                padding: 0.8rem 1rem;
                font-size: 0.9rem;
            }

            .action-button svg {
                width: 18px;
                height: 18px;
            }

            .content-wrapper {
                padding: 0.5rem;
            }

            .footer {
                padding: 1rem 0.5rem;
            }

            .footer p {
                font-size: 0.8rem;
            }

            .footer-links a {
                font-size: 0.8rem;
            }

            .toast {
                bottom: 1rem;
                left: 1rem;
                right: 1rem;
                transform: none;
                font-size: 0.9rem;
                padding: 0.8rem 1rem;
            }

            .toast.show {
                transform: translateY(-10px);
            }
        }

        /* 超小螢幕優化 */
        @media (max-width: 360px) {
            .hero-title {
                font-size: 1.8rem;
            }

            .hero-subtitle {
                font-size: 0.95rem;
            }

            .hero-description {
                font-size: 0.85rem;
            }

            #qrcode canvas {
                width: 160px !important;
                height: 160px !important;
            }

            .invitation-code {
                font-size: 1.2rem;
                letter-spacing: 0.5px;
            }

            .copy-button {
                padding: 0.6rem 0.8rem;
                font-size: 0.8rem;
            }

            .info-card {
                padding: 0.8rem;
            }

            .info-list li {
                font-size: 0.8rem;
                padding-left: 1rem;
            }

            .action-button {
                padding: 0.7rem 0.8rem;
                font-size: 0.85rem;
            }
        }
    </style>
</head>
<body>
    <!-- 載入動畫 -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
    </div>

    <!-- 背景裝飾 -->
    <div class="bg-decoration">
        <div class="floating-shape shape-1"></div>
        <div class="floating-shape shape-2"></div>
        <div class="floating-shape shape-3"></div>
        <div class="floating-shape shape-4"></div>
    </div>

    <!-- 主要內容 -->
    <div class="main-container">
        <!-- 英雄區域 -->
        <section class="hero-section">
            <h1 class="hero-title">會考落點分析</h1>
            <p class="hero-subtitle">智能分析 · 精準預測 · 助您選校無憂</p>
            <p class="hero-description">專業的會考成績分析系統，為您提供最準確的落點預測和選校建議</p>
        </section>

        <!-- 主要內容區域 -->
        <div class="content-wrapper">
            <div class="main-card">
                <div class="card-content">
                    <!-- QR Code 區域 -->
                    <div class="qr-section">
                        <div class="qr-container">
                            <h2 class="qr-title">專屬邀請碼</h2>
                            <div id="qrcode"></div>
                            <div class="invitation-code" id="invitation-code"></div>
                            <button class="copy-button" onclick="copyInvitationCode()">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 5H6a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2v-1M8 5a2 2 0 002 2h2a2 2 0 002-2M8 5a2 2 0 012-2h2a2 2 0 012 2m0 0h2a2 2 0 012 2v3m2 4H10m0 0l3-3m-3 3l3 3"/>
                                </svg>
                                複製邀請碼
                            </button>
                        </div>
                    </div>

                    <!-- 資訊區域 -->
                    <div class="info-section">
                        <div class="info-card">
                            <h3>
                                <span class="icon">💡</span>
                                使用說明
                            </h3>
                            <ul class="info-list">
                                <li>請將此 QR Code 妥善保存</li>
                                <li>掃描 QR Code 可快速輸入邀請碼</li>
                                <li>邀請碼僅限本人使用，請勿外流</li>
                                <li>如有問題請聯繫客服人員</li>
                            </ul>
                        </div>

                        <div class="info-card">
                            <h3>
                                <span class="icon">🎯</span>
                                系統特色
                            </h3>
                            <ul class="info-list">
                                <li>AI 智能分析歷年錄取數據</li>
                                <li>即時更新最新招生資訊</li>
                                <li>個人化選校建議推薦</li>
                                <li>專業升學顧問諮詢服務</li>
                            </ul>
                        </div>

                        <div class="button-group">
                            <a href="#" class="action-button" onclick="downloadQRCode()">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 10v6m0 0l-3-3m3 3l3-3m2 8H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"/>
                                </svg>
                                下載 QR Code
                            </a>
                            <a href="https://tyctw.github.io/spare/" class="action-button secondary">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"/>
                                </svg>
                                進入系統
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 頁腳 -->
        <footer class="footer">
            <p>&copy; <span id="currentYear"></span> 全國會考落點分析系統. 版權所有</p>
            <div class="footer-links">
                <a href="https://rcpe.vercel.app/" target="_blank">官方網站</a>
                <a href="mailto:tyctw.analyze@gmail.com">聯繫我們</a>

            </div>
        </footer>
    </div>

    <!-- 成功訊息 -->
    <div id="toast" class="toast">
        <span id="toast-message">邀請碼已複製到剪貼簿</span>
    </div>

    <script>
        // 等待文檔完全加載
        document.addEventListener('DOMContentLoaded', function() {
            // 設置當前年份
            document.getElementById('currentYear').textContent = new Date().getFullYear();

            // 從 URL 獲取邀請碼
            const urlParams = new URLSearchParams(window.location.search);
            const invitationCode = urlParams.get('code');

            if (!invitationCode) {
                document.getElementById('qrcode').innerHTML = '<p style="color: #ef4444; padding: 1rem;">未提供邀請碼</p>';
                document.getElementById('invitation-code').textContent = '請提供邀請碼參數';
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
                return;
            }

            // 顯示邀請碼
            document.getElementById('invitation-code').textContent = invitationCode;

            // 生成包含邀請碼的 QR Code
            new QRCode(document.getElementById('qrcode'), {
                text: invitationCode,
                width: 256,
                height: 256,
                colorDark: '#1e1b4b', // 使用新設計的深色
                colorLight: '#ffffff',
                correctLevel: QRCode.CorrectLevel.H
            });

            // 隱藏載入動畫
            setTimeout(() => {
                document.getElementById('loading').style.opacity = '0';
                setTimeout(() => {
                    document.getElementById('loading').style.display = 'none';
                }, 500);
            }, 1500);
        });

        // 顯示訊息函數 (用於下載)
        function showMessage(type, duration = 3000) {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            
            if (type === 'success') {
                const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);
                if (isMobile) {
                    toastMessage.textContent = '請長按圖片儲存';
                } else {
                    toastMessage.textContent = 'QR Code 已開始下載！';
                }
            } else {
                toastMessage.textContent = '下載失敗，請重新嘗試！';
            }

            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, duration);
        }

        // 下載 QR Code 功能
        function downloadQRCode() {
            const qrCodeCanvas = document.querySelector('#qrcode canvas');
            const invitationCode = new URLSearchParams(window.location.search).get('code');
            
            if (!qrCodeCanvas || !invitationCode) {
                showMessage('error');
                return;
            }

            // 檢測是否為移動設備
            const isMobile = /iPhone|iPad|iPod|Android/i.test(navigator.userAgent);

            if (isMobile) {
                try {
                    // 創建一個臨時的 a 標籤
                    const link = document.createElement('a');
                    link.href = qrCodeCanvas.toDataURL();
                    link.target = '_blank';
                    link.rel = 'noopener noreferrer';
                    
                    // 觸發點擊
                    const clickEvent = new MouseEvent('click', {
                        view: window,
                        bubbles: true,
                        cancelable: false
                    });
                    link.dispatchEvent(clickEvent);
                    
                    showMessage('success');
                } catch (error) {
                    console.error('處理 QR Code 時發生錯誤：', error);
                    showMessage('error');
                }
            } else {
                // 桌面版：使用下載方式
                try {
                    const link = document.createElement('a');
                    link.download = `邀請碼_${invitationCode}.png`;
                    link.href = qrCodeCanvas.toDataURL();
                    
                    document.body.appendChild(link);
                    link.click();
                    
                    setTimeout(() => {
                        document.body.removeChild(link);
                    }, 100);
                    
                    showMessage('success');
                } catch (error) {
                    console.error('下載 QR Code 時發生錯誤：', error);
                    showMessage('error');
                }
            }
        }

        // 複製邀請碼功能
        function copyInvitationCode() {
            const invitationCode = document.getElementById('invitation-code').textContent;
            if (!invitationCode) return;

            // 使用 Clipboard API
            if (navigator.clipboard && window.isSecureContext) {
                navigator.clipboard.writeText(invitationCode).then(() => {
                    showCopySuccess();
                }).catch(() => {
                    // 如果 Clipboard API 失敗，使用傳統方法
                    fallbackCopyText(invitationCode);
                });
            } else {
                // 在不支援 Clipboard API 的環境使用傳統方法
                fallbackCopyText(invitationCode);
            }
        }

        // 傳統複製文字方法
        function fallbackCopyText(text) {
            const textArea = document.createElement('textarea');
            textArea.value = text;
            textArea.style.position = 'fixed';
            textArea.style.left = '-9999px';
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();

            try {
                document.execCommand('copy');
                showCopySuccess();
            } catch (err) {
                console.error('複製失敗：', err);
            }

            document.body.removeChild(textArea);
        }

        // 顯示複製成功提示
        function showCopySuccess() {
            const toast = document.getElementById('toast');
            const toastMessage = document.getElementById('toast-message');
            toastMessage.textContent = '邀請碼已複製到剪貼簿';
            toast.classList.add('show');
            setTimeout(() => {
                toast.classList.remove('show');
            }, 2000);
        }
    </script>
</body>
</html>
